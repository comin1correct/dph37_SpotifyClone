<!--Controls-->

    <div class="current">
        <img src="https://source.unsplash.com/random/200x219" alt="" id ="playingSong">
        <div class="song">
            <h5 id = "songTitle">Drop it Like It's Hot</h5>
            <p id = "songArtist">Snoop Dogg, Pharrell Williams</p>
        </div>
        <a href="" id="check"><i class="fas fa-check"></i></a>
        <!--<i class="fas fa-plus"></i>-->
    </div>

    <div class="player">
        <div class="player-controls">
            <a href="#" class="btn" id="random"><i class="fas fa-random"></i></a>
            <a href="#" class="btn" id="back"><i class="fas fa-step-backward"></i></a>
            <a href="#" class="btn" id="playBtn"><i class="far fa-play-circle fa-2x"></i></a>
            <!--<i class="far fa-pause-circle"></i>-->
            <a href="#" class="btn" id="forward"><i class="fas fa-step-forward"></i></a>
            <a href="#" class="btn" id="repeat"><i class="fas fa-redo-alt"></i></a>
        </div>
        <div class="timer">
            <p class="current-time" id= "currentTime"><p>0:00</p></p>
            <p class="progress"></p>
            <p class="end-time" id = "endTime"><p>4:27</p></p>
        </div>

    </div>

    <div class="playlist-volume">
        <a href="#" class="btn" id="playlist"><i class="fas fa-bars"></i></a>
        <a href="#" class="btn" id="volume"><i class="fas fa-volume-up"></i></a>
        <div class="volume-level"></div>

    </div>
